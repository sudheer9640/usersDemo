<div class="container">
  <h3>User Profile</h3>
  <table *ngIf="user">
    <tr>
      <th>Name</th>
      <td>{{user.userName }}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{user.email}}</td>
    </tr>
    <tr>
      <th>Phone Number</th>
      <td>{{user.phoneNumber}}</td>
    <tr>
      <th>Role</th>
      <td>{{user.role}}</td>
    </tr>
  </table>
</div>
